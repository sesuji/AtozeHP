<!DOCTYPE html>
<html lang="ja" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

<body class="body dark" id="body">

    <div id="include-header"></div>
    <script>header('../');</script>

    <div class="character content-container" id="dark">
        <div class="img box">
            <div class="character__img">
                <img src="./img/kairus.png">
            </div>
        </div>
        <div class="specs box">
            <div class="specs__name">
                <div class="specs__name-main">カイルス</div>
                <div class="specs__name-kana">Kairus</div>
            </div>
            <div class="specs__profile">
                <div class="specs__profile-l">
                    <dl>
                        <dt>
                            <span>属性</span>
                            <i></i>
                        </dt>
                        <dd>無し</dd>
                    </dl>
                    <dl>
                        <dt>
                            <span>年齢</span>
                            <i></i>
                        </dt>
                        <dd>21</dd>
                    </dl>
                    <dl>
                        <dt>
                            <span>職業</span>
                            <i></i>
                        </dt>
                        <dd>戦士</dd>
                    </dl>
                </div>
                <div class="specs__profile-r">
                    <dl>
                        <dt>
                            <span>武器</span>
                            <i></i>
                        </dt>
                        <dd>近接 ー 大剣</dd>
                    </dl>
                    <dl>
                        <dt>
                            <span>所属</span>
                            <i></i>
                        </dt>
                        <dd>フローヴァトゥス</dd>
                    </dl>
                </div>
            </div>
            <div class="quote">「でも、逃げちゃいけないって思えたから。」</div>
        </div>
        <div class="text">
            なんかそれっぽい説明をしてくれる文章
        </div>
        <div class="talk-text">
            <div class="title">Comment</div>
            <div class="talk">
                <div class="icon">
                    <img src="./img/fein_ico.png"><br>
                    フェイン
                </div>
                <div class="text">
                    そう言えば、言うほど彼のことを知っているわけでもありませんね……
                </div>
            </div>
            <div class="talk right">
                <div class="icon">
                    <img src="./img/kureha_ico.png"><br>
                    クレハ
                </div>
                <div class="text">
                    カイルスはかっこいい。それでいい
                </div>
            </div>
            <div class="talk">
                <div class="icon">
                    <img src="./img/fein_ico.png"><br>
                    フェイン
                </div>
                <div class="text">
                    確かに、剣筋はしっかりしているんですよね……
                </div>
            </div>
            <div class="talk right">
                <div class="icon">
                    <img src="./img/kureha_ico.png"><br>
                    クレハ
                </div>
                <div class="text">
                    でもたまに落ち込みやすくてたまにバカ
                </div>
            </div>
            <div class="talk">
                <div class="icon">
                    <img src="./img/fein_ico.png"><br>
                    フェイン
                </div>
                <div class="text">
                    …………たまに？
                </div>
            </div>
        </div>
        <div class="picture-container">
            <div class="title">IMAGES</div>
            <div class="img-box">
                <div class="img"></div>
            </div>
        </div>
    </div>
