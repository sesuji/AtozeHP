<div class="description">
    <p>
        大陸の東半分を支配していた元軍事大国。「軍神」の国。<br>
        資源の乏しい国で、豊かなルキアやルーヴェンスを狙って近隣諸国を飲み込みながら侵略を開始した。<br>
        後にこの進軍が大陸全土を巻き込む戦乱の契機となった。
    </p>
    <p>
        天冥の争いから逃れた人々がたどり着いた場所であり、「神々の身勝手により天地は引き裂かれた」という文言が残る。そのため神や悪魔に対する嫌悪が下層中最も根強い。<br>
        その一方で天冥・地戦争でとある英雄と共に戦った「軍神」を現人神として称え、人間でありながら人間を越える者たちを生ける伝説として崇める。
    </p>
